<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Translateme Translator</title>
    <style>
      body {
        width: 320px;
        padding: 0;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: white;
        max-height: 600px;
        overflow-y: auto;
      }
      .container {
        padding: 15px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .logo-section {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .logo {
        font-size: 18px;
        font-weight: bold;
        background: linear-gradient(90deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .subtitle {
        font-size: 11px;
        opacity: 0.7;
      }
      .collapse-btn {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }
      .collapse-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .status-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 15px;
        text-align: center;
      }
      .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #ef4444;
        border-radius: 50%;
        margin-right: 6px;
        animation: pulse 2s infinite;
      }
      .status-indicator.active {
        background: #10b981;
      }
      .minutes-display {
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        margin: 15px 0;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .minutes-label {
        text-align: center;
        font-size: 12px;
        opacity: 0.7;
        margin-bottom: 20px;
      }
      .controls {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 13px;
      }
      .btn-primary {
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        color: white;
      }
      .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }
      .btn-secondary {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.25);
      }
      .btn-danger {
        background: #ef4444;
        color: white;
      }
      .settings {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      .setting-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        font-size: 13px;
      }
      .setting-label {
        min-width: 120px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 22px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #374151;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: '';
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #8b5cf6;
      }
      input:checked + .slider:before {
        transform: translateX(18px);
      }
      select {
        background: #374151;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 13px;
        min-width: 140px;
      }
      input[type="range"] {
        width: 100%;
        height: 4px;
        background: #374151;
        border-radius: 2px;
        outline: none;
        margin: 0 10px;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .collapsed {
        display: none;
      }
      .expanded {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-section">
          <div>
            <div class="logo">Translateme</div>
            <div class="subtitle">Real-time video translator</div>
          </div>
        </div>
        <button class="collapse-btn" id="collapseBtn">âˆ’</button>
      </div>

      <div id="mainContent">
        <div class="status-card">
          <span class="status-indicator" id="statusIndicator"></span>
          <span id="statusText">Checking...</span>
        </div>

        <div class="minutes-display" id="minutesDisplay">--</div>
        <div class="minutes-label">minutes available</div>

        <div class="controls">
          <button class="btn-primary" id="startBtn">Start Translation</button>
          <button class="btn-secondary" id="stopBtn" disabled>Stop</button>
        </div>

        <div class="controls">
          <button class="btn-secondary" id="buyBtn">Buy Minutes</button>
          <button class="btn-secondary" id="settingsBtn">Settings</button>
        </div>

        <div class="settings" id="settingsPanel">
          <div class="setting-row">
            <span class="setting-label">Translate to:</span>
            <select id="languageSelect">
              <option value="original">Original (Auto-detect)</option>
              <option value="ru" selected>Russian</option>
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="de">German</option>
              <option value="fr">French</option>
            </select>
          </div>
          
          <div class="setting-row">
            <span class="setting-label">Voice gender:</span>
            <select id="voiceGender">
              <option value="auto">Auto-detect</option>
              <option value="male">Male voice</option>
              <option value="female">Female voice</option>
              <option value="neutral" selected>Neutral voice</option>
            </select>
          </div>
          <div class="setting-row">
            <span class="setting-label">Translation style:</span>
            <select id="translationStyle">
              <option value="default">Normal</option>
              <option value="children">Children's content</option>
              <option value="science">Scientific/Technical</option>
              <option value="educational">Educational/Coaching</option>
              <option value="kabbalah">Kabbalistic</option>
            </select>
          </div>
          
          <div class="setting-row">
            <span class="setting-label">Show subtitles</span>
            <label class="switch">
              <input type="checkbox" id="showSubtitles" checked />
              <span class="slider"></span>
            </label>
          </div>
          
          <div class="setting-row">
            <span class="setting-label">Voice dubbing</span>
            <label class="switch">
              <input type="checkbox" id="enableVoice" checked />
              <span class="slider"></span>
            </label>
          </div>
          
          <div class="setting-row">
            <span class="setting-label">Original volume</span>
            <div style="display: flex; align-items: center; gap: 8px; flex: 1;">
              <input type="range" id="originalVolume" min="0" max="100" value="100">
              <span id="volumeValue" style="min-width: 35px; text-align: right;">100%</span>
            </div>
          </div>
          
          <div class="setting-row">
            <span class="setting-label">Mute original</span>
            <label class="switch">
              <input type="checkbox" id="muteOriginal" />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="footer" style="text-align: center; margin-top: 15px; font-size: 10px; opacity: 0.6;">
          Connected to account: <span id="accountEmail">Not signed in</span>
        </div>
      </div>
      
      <div id="collapsedContent" style="display: none; text-align: center; padding: 10px;">
        <div class="logo" style="font-size: 14px; margin-bottom: 5px;">Translateme</div>
        <div style="font-size: 10px; opacity: 0.7; margin-bottom: 10px;">Translation Active</div>
        <button class="collapse-btn" id="expandBtn" style="margin: 0 auto;">+</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
